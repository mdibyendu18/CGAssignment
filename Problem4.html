<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js">
  </script>
  <title>Registration Form</title>
  <style>
    .register_form-container {
        margin: 0 auto;
        height: 500px;
        width: 500px;
        padding: 20px;
        background-color: rgb(255, 255, 255);
    }
    .regBtn {
      margin: 0 auto;
    }
    label.error{}
    label.error{
        color:red;
        font-weight: 300;
        font-family:verdana, Helvetica;
    }
    .form-control.error {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <form class="form-horizontal" id="registerForm">
    <div class="container register_form-container">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name :</label>
            <div class="col-sm-10">
                <input
                  type="text"
                  required
                  name="name"
                  id="name"
                  class="form-control"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone :</label>
            <div class="col-sm-10">
                <input
                   type="text"
                  name="phone"
                  id="phone"
                   class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email :</label>
            <div class="col-sm-10">
                <input
                 type="email"
                 name="email"
                 id="email"
                 class="form-control">
            </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-sm-2 control-label">City: </label>
          <div class="col-sm-10">
            <select  name="city" id="city" class="form-control">
              <option value="">Please select a city</option>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Chennai">Chennai</option>
              <option value="Bangalore">Bangalore</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary regBtn">Submit</button>
    </div>
  </form>
  <script type="text/javascript">
    jQuery.validator.addMethod("lettersonly", function(value, element) {
      return this.optional(element) || /^[a-z\s]+$/i.test(value);
    }, "Only alphabetical characters");
      $('#registerForm').validate({
          rules: {
            name: {
              required: true,
              lettersonly: true
            },
            phone: {
              required: true,
              digits: true
            },
            email: {
              required: true,
              email: true
            },
            city: {
              required: true
            }
          },
          messages: {
            name: {
              required: 'Enter your name',
              lettersonly: 'Name should contain only alphabets'
            },
            phone: {
              required: 'Enter your phone',
              digits: 'Enter valid phone number in digits'
            },
            email: {
              required: 'Enter your email',
              email: 'Enter a valid email'
            },
            city: {
              required: 'Select a city'
            }

          },
          errorPlacement: function(error, element) {
            error.insertAfter(element); // default
          },
      });
      $('.regBtn').click(function(){
        $('#registerForm').valid();
      });
  </script>
</body>
</html>
